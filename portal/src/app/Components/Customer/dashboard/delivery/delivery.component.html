<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="w3-container w3-black">
<h1>
   DELIVERY DATA
</h1>
</div>
<mat-form-field appearance="standard">
    <mat-label>Search through the Delivery table fields</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Enter any field" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="Delivery">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Delivery </th>
        <td mat-cell *matCellDef="let row"> {{row.Delivery}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="EntryTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> EntryTime </th>
        <td mat-cell *matCellDef="let row"> {{row.EntryTime}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="CreatedOn">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CreatedOn </th>
        <td mat-cell *matCellDef="let row"> {{row.CreatedOn}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="LoadingDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> LoadingDate </th>
        <td mat-cell *matCellDef="let row"> {{row.LoadingDate}} </td>
      </ng-container>

      <ng-container matColumnDef="DeliveryDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DeliveryDate </th>
        <td mat-cell *matCellDef="let row"> {{row.DeliveryDate}} </td>
      </ng-container>

      <ng-container matColumnDef="CreatedBy">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CreatedBy </th>
        <td mat-cell *matCellDef="let row"> {{row.CreatedBy}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Select page of users"></mat-paginator>
  </div>
