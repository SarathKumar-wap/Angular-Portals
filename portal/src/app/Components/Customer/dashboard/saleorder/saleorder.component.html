<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="w3-container w3-black">
<h1>
   SALE ORDER DATA
</h1>
</div>
<mat-form-field appearance="standard">
    <mat-label>Search through the SaleOrder table fields</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Enter any field" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="Itm_No">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Itm_No </th>
        <td mat-cell *matCellDef="let row"> {{row.Itm_No}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="Sd_doc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sd_doc </th>
        <td mat-cell *matCellDef="let row"> {{row.Sd_doc}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Req_qty">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Req_qty </th>
        <td mat-cell *matCellDef="let row"> {{row.Req_qty}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="Purch_No">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Purch_No </th>
        <td mat-cell *matCellDef="let row"> {{row.Purch_No}} </td>
      </ng-container>

      <ng-container matColumnDef="Req_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Req_date </th>
        <td mat-cell *matCellDef="let row"> {{row.Req_date}} </td>
      </ng-container>

      <ng-container matColumnDef="Valid_to">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Valid_to </th>
        <td mat-cell *matCellDef="let row"> {{row.Valid_to}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Select page of users"></mat-paginator>
  </div>
