
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="w3-container w3-black">
<h1>
   INQUIRY DATA
</h1>
</div>

<mat-form-field appearance="standard">
    <mat-label>Search through the inquiry table fields</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Enter any field" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="docNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> docNumber </th>
        <td mat-cell *matCellDef="let row"> {{row.docNumber}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> description </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> date </th>
        <td mat-cell *matCellDef="let row"> {{row.date}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="by">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> By </th>
        <td mat-cell *matCellDef="let row"> {{row.by}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> category </th>
        <td mat-cell *matCellDef="let row"> {{row.category}} </td>
      </ng-container>

      <ng-container matColumnDef="sdCurrency">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> sdCurrency </th>
        <td mat-cell *matCellDef="let row"> {{row.sdCurrency}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Select page of users"></mat-paginator>
  </div>
