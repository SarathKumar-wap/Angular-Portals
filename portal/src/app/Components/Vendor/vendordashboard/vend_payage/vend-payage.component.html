<div class="w3-container w3-black">
  <h1>
     PAYMENT AND AGING DATA
  </h1>
  </div>
  <mat-form-field appearance="standard">
      <mat-label>Search through the Payment and Aging table fields</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Enter any field" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="Vendor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Vendor </th>
          <td mat-cell *matCellDef="let row"> {{row.Vendor}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="Doc_Number">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Doc_Number </th>
          <td mat-cell *matCellDef="let row"> {{row.Doc_Number}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="Local_Currency">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Local_Currency </th>
          <td mat-cell *matCellDef="let row"> {{row.Local_Currency}} </td>
        </ng-container>
    
        <!-- Fruit Column -->
        <ng-container matColumnDef="Doc_Currency">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Doc_Currency </th>
          <td mat-cell *matCellDef="let row"> {{row.Doc_Currency}} </td>
        </ng-container>
  
        <ng-container matColumnDef="CashDiscount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> CashDiscount </th>
          <td mat-cell *matCellDef="let row"> {{row.CashDiscount}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
          <td mat-cell *matCellDef="let row"> {{row.Amount}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Select page of users"></mat-paginator>
    </div>
