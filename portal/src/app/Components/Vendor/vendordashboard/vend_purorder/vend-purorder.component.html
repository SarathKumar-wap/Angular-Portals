<div class="w3-container w3-black">
  <h1>
     PURCHASE ORDER DATA
  </h1>
  </div>
  <mat-form-field appearance="standard">
      <mat-label>Search through the Purchase Order table fields</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Enter any field" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="Vendor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Vendor </th>
          <td mat-cell *matCellDef="let row"> {{row.Vendor}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="Po_Number">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Po_Number </th>
          <td mat-cell *matCellDef="let row"> {{row.Po_Number}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="Doc_Condition">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Doc_Condition </th>
          <td mat-cell *matCellDef="let row"> {{row.Doc_Condition}} </td>
        </ng-container>
    
        <!-- Fruit Column -->
        <ng-container matColumnDef="Export_No">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Export_No </th>
          <td mat-cell *matCellDef="let row"> {{row.Export_No}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Created_On">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Created_On </th>
          <td mat-cell *matCellDef="let row"> {{row.Created_On}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Created_By">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Created_By </th>
          <td mat-cell *matCellDef="let row"> {{row.Created_By}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Select page of users"></mat-paginator>
    </div>
