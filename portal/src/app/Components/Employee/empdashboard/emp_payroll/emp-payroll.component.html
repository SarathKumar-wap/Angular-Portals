<div class="w3-container w3-black">
  <h1>
     PAYROLL DATA
  </h1>
  </div>
<mat-form-field appearance="standard">
      <mat-label>Search through the Payroll fields</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Enter any field" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>  
    
        <!-- ID Column -->
        <ng-container matColumnDef="Seq_No">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Seq_No </th>
          <td mat-cell *matCellDef="let row"> {{row.Seq_No}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="Payroll_Period">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Payroll_Period </th>
          <td mat-cell *matCellDef="let row"> {{row.Payroll_Period}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="Start_Date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Start_Date </th>
          <td mat-cell *matCellDef="let row"> {{row.Start_Date}} </td>
        </ng-container>
    
        <!-- Fruit Column -->
        <ng-container matColumnDef="End_Date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> End_Date </th>
          <td mat-cell *matCellDef="let row"> {{row.End_Date}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Pay_Date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Pay_Date </th>
          <td mat-cell *matCellDef="let row"> {{row.Pay_Date}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Pay_Type_Text">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Download&nbsp;Payslip </th>
          <td mat-cell *matCellDef="let row"> <button (click)="pdfDownload(row.Seq_No,row.Payroll_Period)" mat-raised-button color="warn">Download</button> </td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Select page of users"></mat-paginator>
    </div>
